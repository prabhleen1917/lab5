<h1>Name List</h1>
<img src="assets/angular_logo.png" alt="Sample Image" style="width: 10%; height: auto;">
@for(g of people; track g.id) {
  <div>
    <p>Id: {{g.id}}</p>
    <p>Name: {{g.name}}</p>
    <p>Age: {{g.age}}</p>
    <p>Email: {{g.email}}</p>
  </div>
}
<app-footer></app-footer>
